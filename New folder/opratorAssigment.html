<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Assigment</title>
</head>
<body>
    <script>
        //Penjumlahan
        //Contoh1
        var x= 7;
        var y= 11;
        x += y;
        console.log(x);

        //SISA BAG
        var a = 12;
        var b = 4;
        a %= b;
        console.log(a);

        //PENGURANGAN
         var x= 10;
        var y= 3;
        x -= y;
        console.log(x);
        //PERKALIAN
         var x= 3;
        var y= 5;
        x *= y;
        console.log(x);
        //PEMBAGIAN
         var x= 25;
        var y= 10;
        x /= y;
        console.log(x);

    </script>
</body>
</html>
