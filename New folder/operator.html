<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatot</title>
</head>
<body>
    <script>

        //OPERATOR ARITMATIKA
        //CONTOH 1
 //PENJUMLAHAN
        var x = 7;
        var y = 2;
        z= x + y;
        alert(z);
 //PENGURANGAN
        var x = 10;
        var y = 5;
        z= x - y;
        alert(z);
 //PERKALIAN
        var x = 5;
        var y = 5;
        z= x * y;
        alert(z);
 //PEMBAGIAN
        var x = 20.0;
        var y = 2.0;
        z= x / y;
        alert(z);
 //SISA BAGI
        var x = 35;
        var y = 12;
        z= x % y;
        alert(z);
    </script>
</body>
</html>
