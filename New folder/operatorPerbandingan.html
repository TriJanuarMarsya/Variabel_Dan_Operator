<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        //Operator Perbandingan
        var x = 4;
        var y = 2;
        if(x > y){
            alert("x Lebih Besar Dari y")
        }

        var x = 1;
        var y = 5;
        if(x < y){
            alert("x Lebih Kecil Dari y")
        }

        var x = 5;
        var y = 5;
        if(x == y){
            alert("x Samadengan y")
        }

        var x = 15;
        var y = 10;
        if(x >= y){
            alert("x Lebih Besar Samadengan y")
        }

        var x = 10;
        var y = 15;
        if(x <= y){
            alert("x Lebih Kecil Samadengan y")
        }

        var x = 5;
        var y = 6;
        if(x != y){
            alert("x Tidak Sama Dengan y")
        }
    </script>
</body>
</html>
