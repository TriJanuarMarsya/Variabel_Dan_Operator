<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        //Operator Logika
        var x = 10;
        var y = 5;

        alert(x > y && y >2);

         var x = 15;
        var y = 10;

        alert(x == y || y ==2);

         var x = 10;
        var y = 30;

        alert(x > y != y >2);
    </script>
</body>
</html>
