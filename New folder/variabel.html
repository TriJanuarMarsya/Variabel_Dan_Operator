<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        //variabel var
        var nama = "Jan";
        console.log("Nama :", nama);
        nama = "Jan";
        console.log("Nama setelah diubah:", nama);

        //VAriabel let
        let umur = 17;
        umur = 18;
        console.log("Saya berusia", umur)

        //Variabel Const
        const data = {nama: "Jan", jurusan: "RPL"};
        data.jurusan = "Teknik"
        console.log("Biodata:", data)
    </script>
</body>
</html>
